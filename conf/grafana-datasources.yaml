---
apiVersion: 1

datasources:
  - name: 'Prometheus'
    type: 'prometheus'
    uid: 'prometheus'
    access: 'proxy'
    orgId: 1
    url: 'http://prometheus:9090'
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      httpMethod: 'GET'
  - name: 'Tempo'
    type: 'tempo'
    uid: 'tempo'
    access: 'proxy'
    orgId: 1
    url: 'http://tempo:3200'
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    apiVersion: 1
    jsonData:
      httpMethod: 'GET'
      serviceMap:
        datasourceUid: 'prometheus'
